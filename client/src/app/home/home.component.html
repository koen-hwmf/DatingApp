<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      <fa-icon [icon]="faCoffee"></fa-icon>
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-large mr-2">
        Register
      </button>
      <button class="btn btn-info btn-large">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (onCancelRegister)="registerMode = $event"></app-register>
      </div>
    </div>
  </div>
</div>
